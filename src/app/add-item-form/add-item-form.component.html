
<h1 mat-dialog-title>Add Item Form</h1>
<div mat-dialog-content>
<form [formGroup]="productForm">
    <p> 
        <mat-form-field appearance="fill">
          <mat-label>Enter item's name</mat-label>
          <input formControlName="productName" matInput placeholder="item name"> 
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Enetr Price</mat-label>
          <input formControlName="price" type="number" matInput placeholder="price">
        </mat-form-field>
      </p>
      <div mat-dialog-action [align] = "'center'">
        <button mat-raised-button color="primary"[disabled]="!productForm.valid" (click)="addProduct()">{{actionBtn}}</button>
        <button style="margin-left: 10px;" mat-raised-button color="warn" mat-dialog-close>close</button>
      </div>
</form>

</div>
